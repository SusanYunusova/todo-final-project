<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Sign-up page</title>
</head>
<body>
    <div class="navbar-light">
    <div class="container">
        <a href="#" class="logo logo--dark">
    <div class="logo-img logo-img--dark">
        <span>
            <img src="/static/img/logo-dark.png" alt="">
        </span>        
    </div>            
    <div class="logo-text">
        <p class="logo-text-abbr">IBA</p>
        <p class="logo-text-company-name">Tech Academy</p>
    </div>           
</a>
    </div>
</div>
    <main class="start-content">
    <div class="container">
        <div class="start-content-row">
            <div class="start-content-welcome-img-b">
                <img src="/static/img/start-page-promo.png" class="start-content-welcome-img" alt="#">
            </div>
            <div class="start-content-welcome-text-b">
                <h1 class="welcome-title">Create an account</h1>
<p class="welcome-text">Create your account, it takes less than a minute. If you already have an account <a href="./login.html" class='text-link'>Login</a></p>





                
                                
                
                    <form th:action="@{/api/createUser}" method="post" class="sign-up-form" id="sign-up-form">
    <div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/static/img/icons/user.png" alt="">
        </span>        
    </span>
        <output th:if="${repeatedMail!=null}" th:text="${repeatedMail}"></output>
    <input type="text" name="fullName" class="form-control @@complete" placeholder="Full name" value="">
    

        
</div><div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/static/img/icons/email.png" alt="">
        </span>        
    </span>
    <input type="email" name="email" class="form-control @@complete" placeholder="Email address" value="">
    

        
</div><div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/static/img/icons/password.png" alt="">
        </span>        
    </span>
    <input type="password" name="password" class="form-control @@complete" placeholder="Password" value="">
    

        
</div><div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/static/img/icons/password.png" alt="">
        </span>        
    </span>
    <input type="password" class="form-control @@complete" placeholder="Confirm password" value="">
    

        
</div>

    <div class="button-container">
        <button type="submit" class="btn btn-dark">Create account</button>
    </div>
</form>


                
                                
                                
            </div>
        </div>
    </div>
</main> 
</body>
</html>
