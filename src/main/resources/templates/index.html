<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <!--    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>-->
    <!--    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>-->
    <title>Start page</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<div class="navbar-light">
    <div class="container">
        <a href="#" class="logo logo--dark">
            <div class="logo-img logo-img--dark">
        <span>
            <img src="/static/img/logo-dark.png" alt="">
        </span>
            </div>
            <div class="logo-text">
                <p class="logo-text-abbr">IBA</p>
                <p class="logo-text-company-name">Tech Academy</p>
            </div>
        </a>
    </div>
</div>
<div class="alert" th:if="${noUserFound!=null}">
    <output th:text="${noUserFound}"> </output>
    <a th:href="@{/index}" class="exitModal">Exit</a>

</div>
<main class="start-content">
    <div class="container">
        <div class="start-content-row">
            <div class="start-content-welcome-img-b">
                <img src="/static/img/start-page-promo.png" class="start-content-welcome-img" alt="#">
            </div>

            <div class="start-content-welcome-text-b">
                <h1 class="welcome-title">Welcome back!</h1>
                <p class="welcome-text">To keep connected with us please login with personal information by email address and password</p>





                <form method="get" th:action="@{/api/signIn}" class="login-form" id="login-form">
                    <div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/static/img/icons/email.png" alt="">
        </span>
    </span>
<!--                        <span  th:text="${#httpServletRequest.getAttribute('errorMessage')}"></span>-->
                        <input type="email"  name="email" class="form-control @@complete" placeholder="Email address" value="">



                    </div><div class="text-input-container @@complete">
    <span class="text-input-icon">
        <span>
            <img src="/static/img/icons/password.png" alt="">
        </span>
    </span>
                    <input type="password" name="password" class="form-control @@complete" placeholder="Password" value="">



                </div>

                    <div class="login-options">
                        <div class="checkbox-container">
                            <input type="checkbox" class="checkbox-input" id="remember-user" name="remember-user" checked="">
                            <label class="checkbox-overlay" for="remember-user">Remember me</label>
                        </div>

                        <a href="/api/resetPassword" class="form-link">Forgot password?</a>
                    </div>

                    <div class="button-container">

                        <button type="submit" class="btn btn-dark btn-task-card">Login</button>

                        <a th:href="@{/api/signUp}" class="btn btn-light">Create account</a>

                    </div>
                </form>



                <div class="login-social-links">
                    <div class="social-links-caption">
                        <span class="social-links-caption-text">Or you can Join with</span>
                    </div>
                    <div class="social-links-list">
<!--                        <i class="social-link social-link-google-plus"></i>-->
                        <a th:href="@{/googleLogin}" class="social-link social-link-google-plus"></a>
                        <a th:href="@{/facebookLogin}" class="social-link social-link-facebook"></a>
                        <a th:href="@{/linkedinLogin}" class="social-link social-link-linkedin"></a>
<!--                        <i class="social-link social-link-linkedin"></i>-->
                        <i class="social-link social-link-twitter"></i>
                    </div>
                    <script type="text/javascript">
                        $.get("/user",function (data) {
                            $("#user").html(data.userAuthentication.details.name);
                            $(".unauthenticated").hide()
                            $(".authenticated").show()

                        });
                    </script>
                </div>



            </div>
        </div>
    </div>
</main>
</body>
</html>
